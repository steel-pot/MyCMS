<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="<{url c='admin/Power' a='Group'}>">角色管理</a></li>
        <li  class="active"><a href="#">添加角色</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="<{url c='admin/Power' a='GroupAdd'}>" method="POST">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>角色名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">角色描述</label>
            <div class="col-md-6 col-sm-10">
                <textarea type="text" class="form-control" id="input-remark" name="remark"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" value="1"> 开启                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0"> 禁用                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
            </div>
        </div>
    </form>
</div>
