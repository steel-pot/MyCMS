


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入 - 大牛定制系统dn188.cc，QQ：138419管理界面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="<{#I}>/Plugins/layui/css/layui.css">
  <link rel="stylesheet" href="<{#I}>/Admin/Css/Admin.css">
  <link rel="stylesheet" href="<{#I}>/Admin/Css/Login.css">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
	<form action="" method="POST" onsubmit="login();return false;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>大牛系统订制</h2> 
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="<{url c='Admin/Login' a='Code' }>" onclick="this.src='<{url c='Admin/Login' a='Code' r=''}>'+Math.random();" class="layadmin-user-login-codeimg" id="vcode">
              </div>
            </div>
          </div>
        </div>
       <!-- <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
          <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>-->
        <div class="layui-form-item">
          <button type="submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          
        </div>
      </div>
    </div>
    </form>
    <div class="layui-trans layadmin-user-login-footer">
      
       
    </div>

	<script src="<{#I}>/Plugins/jquery/jquery.min.js"></script>
	<script src="<{#I}>/Plugins/layui/layui.js"></script>
	<script src="<{#I}>/Admin/Js/Admin.js"></script>  
	<script>
		if (self != top) { 
			window.parent.location.href="<{url c='Admin/Login' a='Index'}>";
		}
		function login()
		{
			var index=layer.load(1, {
			  shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			$.post("",$("form").serialize(),function(rs){
				layer.close(index);
				if(rs!='1')
				{
					
					$("#vcode").trigger('click');
					layer.alert(rs);
				}else{
					location.replace("<{url c='Admin/Main' a='Index'}>");
				}				
			});
		}
	</script>
