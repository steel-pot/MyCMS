<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>出错了</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
     <link rel="stylesheet" href="<{#I}>/Plugins/layui/css/layui.css">
     <link rel="stylesheet" href="<{#I}>/Admin/Css/Admin.css">
</head>
<body>


<div class="layui-fluid">
  <div class="layadmin-tips">
    <i class="layui-icon" face>&#xe664;</i>
    
    <div class="layui-text" style="font-size: 20px;">
      <{$msg}><a id="timeout" href="<{$url}>"><{$wait}>秒后跳转</a>
    </div>
    
  </div>
</div>
<script src="<{#I}>/Plugins/jquery/jquery.min.js"></script>
 <script>
  var t=<{$wait}>;
  function tt()
  {
    
    if(t<1)
    {
      if('<{$url}>'!='')
      {
        location.replace('<{$url}>');  
      }else{
        window.history.go(-1);
      }      
      return;
    }
    $("#timeout").text(t+'秒后跳转');
    t--;
    setTimeout(tt,1000);
  }
  tt();
 </script>
</body>
</html>
