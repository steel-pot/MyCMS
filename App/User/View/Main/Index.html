	<div class="modal fade" id="myChangePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form onsubmit="submitChangePass();return false;" id="frmChangePass">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改密码</h4>
				</div>
				<div class="modal-body">
					<div class="form-input">
						<label>旧密码</label>
						<input class="form-control" name="oldpass" type="password" required="required">
					</div>
					<div class="form-input">
						<label>新密码</label>
						<input class="form-control" name="newpass" type="password" required="required">
					</div>
					<div class="form-input">
						<label>重复新密码</label>
						<input class="form-control" name="renewpass" type="password" required="required">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary">提交更改</button>
				</div>
			</div><!-- /.modal-content -->
			</form>
		</div><!-- /.modal -->
	</div>
	<script>
		function showChangePass()
		{
			$("#myChangePassModal").modal('show');
		}
		function submitChangePass()
		{
			$("#myChangePassModal").modal('hide');
			loadIndex = layer.load(1, {
					shade: [0.1,'#fff'] //0.1透明度的白色背景
				});
			$.post("<{url c='User/Main' a='ChangePass'}>",$("#frmChangePass").serialize(),function(rs){
				layer.close(loadIndex);
				if(rs.result!=1)
				{
					layer.alert(rs.info);
				}else{
					location.reload();
				}
			});
		}
	</script>

	<script>
		var loadIndex=0;
		$("[target=main]").on("click",function(){
			$("#maintitle").text($(this).text());
				loadIndex = layer.load(1, {
					shade: [0.1,'#fff'] //0.1透明度的白色背景
				});
		});
		$("#main").on("load",function(){
			layer.close(loadIndex);
		});
	</script>
